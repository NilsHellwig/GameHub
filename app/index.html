<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel='icon' href='assets/favicon.ico' type='image/x-icon'/ >
  <link rel="apple-touch-icon" href="assets/favicon.ico">
  <title>GameHub</title>
</head>

<body>
  <div id="app" class="color-theme-red">
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-reviews" class="tab-link tab-link-active">
            <i class="f7-icons">star_fill</i>
            <span class="tabbar-label">Reviews</span>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="f7-icons">square_list_fill</i>
            <span class="tabbar-label">Catalog</span>
          </a>
          <a href="#view-games" class="tab-link">
            <i class="f7-icons">gamecontroller_alt_fill</i>
            <span class="tabbar-label">Games</span>
          </a>
          <a href="#view-profile" class="tab-link">
            <i class="f7-icons">person_crop_circle</i>
            <span class="tabbar-label">Profile</span>
          </a>
        </div>
      </div>
      <!-- User Reviews View -->
      <div id="view-reviews" class="view view-main view-init tab tab-active" data-view="reviews">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">My Reviews</div>
            </div>
          </div>
          <div class="page-content infinite-scroll-content">
            <div class="list inset">
              <ul id="review-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Catalog View -->
      <div id="view-catalog" class="view view-init tab" data-view="catalog">
        <div class="page" data-name="catalog">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Catalog</div>
              <div class="right">
                <a id="add-catalog-button">
                  <i class="f7-icons">plus</i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content infinite-scroll-content">
            <div class="list inset" id="catalog-list">
            </div>
          </div>
        </div>
        <br>
      </div>
      <!-- All Games View -->
      <div id="view-games" class="view view-init tab" data-view="games">
        <div class="page" data-name="games">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="subnavbar">
                <!-- Searchbar with auto init -->
                <form class="searchbar" id="gameListSearchbar">
                  <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                      <input type="search" placeholder="Search">
                      <i class="searchbar-icon"></i>
                      <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button if-not-aurora">Cancel</span>
                  </div>
                </form>
              </div>
              <div class="title">All Games</div>
              <div class="right">
                <a id="add-button">
                  <i class="f7-icons">plus</i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content infinite-scroll-content">
            <div class="list media-list inset">
              <ul id="games-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Profile View -->
      <div id="view-profile" class="view view-init tab" data-view="profile">
        <div class="page" data-name="profile">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="left">
                <a id="settingsButton">
                  <i class="f7-icons">gear_alt_fill</i>
                </a>
              </div>
              <div class="title" id="username-top-bar-title"></div>
              <div class="right">
                <a id="logOutButton">
                  <i class="f7-icons">square_arrow_left_fill</i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block-title">Average Rating</div>
            <div class="block block-strong inset">
              <div class="row">
                <div class="col text-align-center">
                  <div class="gauge gauge-init" data-type="semicircle" data-value="0" data-value-text="0 | 5" data-border-width="30" data-value-text-color="#ff3b30" data-border-color="#ff3b30" id="avgGauge"></div>
                </div>
              </div>
            </div>
            <div class="block-title">Statistics</div>
            <div class="row no-gap block block-strong inset">
              <div class="col text-align-center item-title">Date joined<br>
                <div id="dateJoined"></div>
              </div>
              <div class="col text-align-center item-title">Review count<br>
                <div id="reviewCount"></div>
              </div>
            </div>
            <div class="block-title hidden">Favorite Games</div>
            <div class="list simple-list inset">
              <ul id="list-of-favorite-games">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--framework7 bundle-->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!--firebase sdk-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
  <!--firebase authentification-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
  <!--firebase storage-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-storage.js"></script>
  <!--firebase database-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
  <!-- app scripts -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
